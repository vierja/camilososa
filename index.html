<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Feliz Cumplea√±os Camilo!</title>
    <style>
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(124deg, #ff2400, #e81d1d, #e8b71d, #e3e81d, #1de840, #1ddde8, #2b1de8, #dd00f3, #dd00f3);
            background-size: 1800% 1800%;
            animation: rainbow 18s ease infinite;
            overflow-x: hidden;
            cursor: url('https://cdn.custom-cursor.com/db/cursor/pointer_2898.png'), auto;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 10vw;
            color: #ff00ff;
            text-shadow: 0.15em 0.15em 0 #00ffff, 0.3em 0.3em 0 #ff00ff;
            animation: bounce 1s infinite;
            text-align: center;
            margin-bottom: 0.5em;
        }
        .cake {
            font-size: 20vw;
            animation: spin 3s linear infinite;
            margin-bottom: 0.5em;
        }
        .marquee-container {
            width: 100%;
            overflow: hidden;
        }
        .marquee {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 10s linear infinite;
            font-size: 6vw;
            color: yellow;
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
        }
        @keyframes fall {
            0% { transform: translateY(-5vh) rotate(0deg); }
            100% { transform: translateY(105vh) rotate(720deg); }
        }
    </style>
</head>
<body>
    <div class="confetti-container"></div>
    <div class="container">
        <h1>¬°Feliz Cumplea√±os Camilo!</h1>
        <div class="cake">üéÇ</div>
        <div class="marquee-container">
            <div class="marquee">¬°15 A√ëOS! ¬°WOW! ¬°INCRE√çBLE! ¬°FABULOSO!</div>
        </div>
    </div>
    <script>
        const confettiContainer = document.querySelector('.confetti-container');

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '-5vh';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear`;
            confettiContainer.appendChild(confetti);

            confetti.addEventListener('animationend', function() {
                confetti.remove();
            });
        }

        // Create initial batch of confetti
        for (let i = 0; i < 100; i++) {
            setTimeout(createConfetti, Math.random() * 2000);
        }

        // Continue creating confetti
        setInterval(createConfetti, 100);

        // Duplicate marquee text for continuous flow
        const marquee = document.querySelector('.marquee');
        marquee.innerHTML += marquee.innerHTML;
    </script>
</body>
</html>
